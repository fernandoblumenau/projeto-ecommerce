<div class="container container my-4">

  <div class="row text-center">

      <div *ngFor="let produto of produtos" class="col-md-4 my-2" >
          <div class="card h-100">
              <a class="text-decoration-none" [routerLink]="['/produto-detalhe', produto.idProduto]">
                  <div style="align-content:center;">
                      <img src="/assets/{{ produto.imagemProduto }}" height="164px" width="253px" alt="">
                  </div>
              </a>
              <h4 class="card-title">{{ produto.nomeProduto | titlecase }}</h4>

              <div [ngSwitch]="produto.promocaoProduto">
                  <p *ngSwitchCase="true">Promoção!</p>
                  <p *ngSwitchCase="false">Por apenas:</p>
              </div>

              <div *ngIf="produto.promocaoProduto" class="card-body">
                  <div><h4 class="card-text">De:
                      <small><del>R$ {{ produto.valorProduto }}</del></small>
                      Por: R$ {{ produto.valorPromoProduto }}
                  </h4></div>
              </div>

              <div *ngIf="!produto.promocaoProduto" class="card-body">
                  <div><h4> R$ {{ produto.valorProduto }}</h4></div>
              </div>

              <div class="card-footer">
                  <a class="btn btn-primary" [routerLink]="['/carrinho',produto.idProduto]">
                      <span class="fa fa-shopping-cart"></span> Comprar
                  </a>
              </div>
          </div>
      </div>
  </div>
</div>
