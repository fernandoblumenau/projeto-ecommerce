<div class="container main-container">

  <!-- Jumbotron Header -->
  <header class="jumbotron my-4">
      <h1 class="display-3">Cadastro</h1>
      <p class="lead">Faça aqui seu cadastro no Site:</p>
  </header>

  <fieldset>
      <form>
          <div class="form-group row">
              <label for="nome" class="col-sm-2 col-form-label">Nome</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" name="nome">
              </div>
          </div>
          <div class="form-group row">
              <label for="contato" class="col-sm-2 col-form-label">Telefone</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" name="contato">
              </div>
          </div>
          <div class="form-group row">
              <label for="cep" class="col-sm-2 col-form-label">CEP</label>
              <div class="col-sm-10">
                  <input type="text" (blur)= "getViaCEP($event)" class="form-control" name="cep" [(ngModel)]="formContato.cep">
              </div>
          </div>

          <!-- Endereco - API -->
          <div *ngIf = "showForm | async" name="retornoCEP">
              <div class="form-group row">
                  <label for="rua" class="col-sm-2 col-form-label">Rua</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" name="rua" [(ngModel)]="formContato.logradouro">
                  </div>
              </div>
              <div class="form-group row">
                  <label for="numero" class="col-sm-2 col-form-label">Número</label>
                  <div class="col-sm-10">
                      <input type="number" class="form-control" name="numero"[(ngModel)]="formContato.numero" >
                  </div>
              </div>
              <div class="form-group row">
                  <label for="bairro" class="col-sm-2 col-form-label">Bairro</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" name="bairro" [(ngModel)]="formContato.bairro">
                  </div>
              </div>
              <div class="form-group row">
                  <label for="cnameade" class="col-sm-2 col-form-label">Cnameade/UF</label>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" name="cnameade" placeholder="Cnameade" [(ngModel)]="formContato.localidade">
                  </div>
                  <div class="col-sm-2">
                      <input type="text" class="form-control" name="uf" placeholder="UF" [(ngModel)]="formContato.uf">
                  </div>
              </div>
          </div>

          <div class="form-group row">
              <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
          </div>
      </form>
  </fieldset>
</div>
